        example: []
      inputs:
        type: object
        properties:
          city:
            type: string
            example: new york
          state_abbr:
            type: string
            example: ny
      metadata:
        type: object
        properties:
          version:
            type: string
            example: 1.0.0
      result:
        type: array
        items:
          type: object
          properties:
            statefp:
              type: string
              example: 08
              description: statefp
            countyfp:
              type: string
              x-nullable: true
              example: 03
              description: countyfp
            name:
              type: string
              example: Denver
              description: name of city
            gisjoin:
              type: string
              example: G08020000
              description: ID used to reference this place for other queries
            place_fp:
              type: string
              example: 20000
              description: placefp
            cty_subd_fp:
              type: string
              x-nullable: true
              example: 20
              description: cty_subd_fp
            geojson:
              type: string
              example: "{\"type\":\"MultiPolygon\",\"coordinates\":[[[[-104.680250998795,39.9140209995851]]]]}"
              description: geojson coordinates for the city polygon.
