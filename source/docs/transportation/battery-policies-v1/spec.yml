swagger: '2.0'
basePath: "/api/battery-policies"
schemes:
- https
info:
  version: 0.1.0
  title: Battery Policies and Incentives
  description: Query our database of policies and incentives related to
    batteries
    for electric vehicle and stationary energy storage applications
paths:
  "/v1/agencies.{output_format}":
    get:
      summary: Return a full list of agencies
      produces:
        - application/json
      operationId: agenciesIndex
      parameters:
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                type: array
                description: The array of agencies returned
                items:
                  "$ref": "#/definitions/Agency"
  "/v1/agencies/{id}.{output_format}":
    get:
      summary: Return a single agency given the agency's ID
      produces:
        - application/json
      operationId: agenciesShow
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                "$ref": "#/definitions/Agency"
        "404":
          description: Not found
          schema:
            properties:
              errors: &errors
                type: array
                description: Error messages
                items:
                  properties:
                    code:
                      type: string
                    developer_message:
                      type: string
  "/v1/batteries.{output_format}":
    get:
      summary: Return a full list of batteries
      produces:
        - application/json
      operationId: batteriesIndex
      parameters:
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                type: array
                description: The array of batteries returned
                items:
                  "$ref": "#/definitions/Battery"
  "/v1/batteries/{id}.{output_format}":
    get:
      summary: Return a single battery given the battery's ID
      produces:
        - application/json
      operationId: batteriesShow
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                "$ref": "#/definitions/Battery"
        "404":
          description: Not found
          schema:
            properties:
              errors: *errors
  "/v1/contacts.{output_format}":
    get:
      summary: Return a full list of contacts
      produces:
        - application/json
      operationId: contactsIndex
      parameters:
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                type: array
                description: The array of contacts returned
                items:
                  "$ref": "#/definitions/Contact"
  "/v1/contacts/{id}.{output_format}":
    get:
      summary: Return a single contact given the contact's ID
      produces:
        - application/json
      operationId: contactsShow
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                "$ref": "#/definitions/Contact"
        "404":
          description: Not found
          schema:
            properties:
              errors: *errors
  "/v1/policies.{output_format}":
    get:
      summary: Return a full list of policies and incentives 
      produces:
        - application/json
        - text/csv
      operationId: policiesIndex
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          description: Search policies and incentives by keyword in title or
            text.
          name: search
          required: false
          type: string
        - in: query
          description: 'Search by the battery type. A single battery type code,
            or a comma-separated list of multiple battery type codes, may be
            given. Values and what they stand for are as follows:
            "LEA" for Lead Acid, "LIB" for Lithium Based,
            "NMH" for Nickel-Metal Hydride,  "OTH" Other, "SOL" Solid State'
          name: battery
          required: false
          type: string
          enum:
            - LEA
            - LIB
            - NMH
            - OTH
            - SOL
        - in: query
          description: 'Search by topic. A single topic code, or a
            comma-separated list of multiple topic codes, may be given. Values
            and what they stand for are as follows: "AVI" for Aviation, "DEF"
            for Defense, "DCL" for Domestic Content & Labeling,
            "DMP" for Domestic Mining & Processing, "EVS" for Electric Vehicles,
            "ENV" for Environmental Impacts, "MAN" for Manufacturing,
            "MIN" for Mineral Extraction, "REC" for Recycling & Disposal,
            "RND" for Research & Development, "SAF" for Safety & Transport,
            "STA" for Stationary Storage, "SUP" for Supply Chain Incentives,
            "ULT" for Ultracapacitors, "USM" for USMCA'
          name: topic
          required: false
          type: string
          enum:
            - AVI
            - DEF
            - DCL
            - DMP
            - EVS
            - ENV
            - MAN
            - MIN
            - REC
            - RND
            - SAF
            - STA
            - SUP
            - ULT
            - USM
        - in: query
          description: Search by jurisdiction type
          name: jurisdiction_type
          required: false
          type: string
          enum:
            - Federal
            - State
        - in: query
          description: Return policies and incentives for the given
            jurisdiction. Jurisdiction must be given as a two character state
            code (eg, 'CO' for Colorado). A single jurisdiction, or a
            comma-separated list of multiple jurisdiction, may be given. Use
            the code 'US' for federal laws and the code 'DC' for Washington D.C.
          name: jurisdiction
          required: false
          type: string
        - in: query
          description: Return policies and incentives for the given state.
            State must be given as a two character state code (eg, 'CO' for
            Colorado). A single state, or a comma-separated list of multiple
            states, may be given. Use the code 'DC' for Washington D.C.
          name: state
          required: false
          type: string
        - in: query
          description: 'Search by federal agency. A federal agency code, or a
            comma-separated list of multiple federal agency codes, may be given.
            Values and what they stand for are as follows:
              "DHS" for Department of Homeland Security,
              "DOC" for Department of Commerce, "DOD" for Department of Defense,
              "DOE" for Department of Energy, "DOI" for Department of the Interior,
              "DOJ" for Department of Justice, "DOL" for Department of Labor,
              "DOS" for Department of State, "DOT" for Department of Transportation,
              "ED" for Department of Education, "EPA" for Environmental Protection Agency,
              "HHS" for Department of Health and Human Services (HHS),
              "HUD" for Department of Housing and Urban Development, "OTH" for Other,
              "TREAS" for Department of the Treasury,
              "USDA" for Department of Agriculture, "VA" for Department of Veterans Affairs'
          name: agency
          required: false
          type: string
          enum: 
            - DHS
            - DOC
            - DOD
            - DOE
            - DOI
            - DOJ
            - DOL
            - DOS
            - DOT
            - ED
            - EPA
            - HHS
            - HUD
            - OTH
            - TREAS
            - USDA
            - VA
        - in: query
          description: Search by status. A single status, or a comma-separated
            list of multiple statuses, may be given.
          name: status
          required: false
          type: string
          enum:
            - enacted
            - amended
            - expired
            - archived
            - repealed
        - in: query
          description: Search by record type.
          name: record_type
          required: false
          type: string
          enum:
            - Policy
            - Incentive
        - in: query
          description: Sort the results by title ascending or status_date
            descending. By default, results are sorted by status_date
            descending and title ascending.
          name: sort_by
          required: false
          type: string
          enum:
            - status_date
            - title
        - in: query
          description: The maximum number of results to return.
          name: limit
          required: false
          type: integer
        - in: query
          description: Offset the results found (can be used with the limit
            parameter to paginate the results).
          name: offset
          required: false
          type: integer
      responses:
        "200":
          description: Succesful request
          schema:
            type: object
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                type: array
                description: The array of policies/incentives returned
                items:
                  "$ref": "#/definitions/Policy"
        "422":
          description: Unprocessable Entity
          schema:
            properties:
              errors: *errors
  "/v1/policies/{id}.{output_format}":
    get:
      summary: Return a single policy/incentive given the policy/incentive's ID
      produces:
        - application/json
      operationId: policiesShow
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                "$ref": "#/definitions/Policy"
        "404":
          description: Not found
          schema:
            properties:
              errors: *errors
  "/v1/topics.{output_format}":
    get:
      summary: Return a full list of topics
      produces:
        - application/json
      operationId: topicsIndex
      parameters:
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                type: array
                description: The array of topics returned
                items:
                  "$ref": "#/definitions/Topic"
  "/v1/topics/{id}.{output_format}":
    get:
      summary: Return a single topic given the topic's ID
      produces:
        - application/json
      operationId: topicsShow
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        "200":
          description: Succesful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              result:
                "$ref": "#/definitions/Topic"
        "404":
          description: Not found
          schema:
            properties:
              errors: *errors

parameters:
  OutputFormat:
    in: path
    name: output_format
    description: Response format
    required: true
    type: string
    enum:
      - json
      - csv
  OutputFormatNoCSV:
    in: path
    name: output_format
    description: Response format
    required: true
    type: string
    enum:
      - json
  ApiKey:
    in: query
    description: API key
    name: api_key
    required: true
    type: string
    default: DEMO_KEY
  Id:
    in: path
    description: The ID being searched
    name: id
    required: true
    type: integer

definitions:
  Metadata:
    description: The identifying metadata
    properties:
      version:
        type: string
        description: The version of the API
      resultset:
        type: object
        properties:
          count:
            type: integer
            description: If the request returns an array of results, this is
              the number of results returned in the array
  Policy:
    description: This is a battery policy or incentive
    properties:
      id:
        type: integer
        description: A unique identifier for the policy/incentive
      jurisdiction_type:
        type: string
        description: The category that the policy/incentive falls under,
          state or federal.
      record_type:
        type: string
        description: The record type - policy or incentive.
      title:
        type: string
        description: The title of the policy/incentive.
      status:
        type: string
        description: The status of the policy/incentive.
      status_date:
        type: string
        description: The status effective date. 
      description:
        type: string
        description: Description of the policy/incentive, including applicable
          legislative references,
          in <a href="https://guides.github.com/features/mastering-markdown/">
          markdown formatting</a>
      date_enacted:
        type: string
        format: date
        description: The date the enacting legislation (if applicable) was
          signed into law.
      date_amended:
        type: string
        format: date
        description: The date the policy/incentive was updated through new
          legislation or rulemaking.
      date_expired:
        type: string
        format: date
        description: The date the policy/incentive is set to end.
      date_archived:
        type: string
        format: date
        description: The date that the policy/incentive is no longer relevant
          to the database. This may include longstanding Executive Orders or
          laws requiring legislative studies that have been completed.
      date_repealed:
        type: string
        format: date
        description: The date legislation is enacted or a rulemaking is
          finalized
          to repeal the policy/incentive.
      significant_update:
        type: string
        format: date
        description: When the last significant update to the policy/incentive
          was made.
      batteries:
        type: array
        items:
          description: A list of battery techonologies associated with the
            policy/incentive
          properties:
            name:
              type: string
              description: The name of the battery technology
            code:
              type: string
              description: A code used to identify the battery technology
      topics:
        type: array
        items:
          description: A list of topics associated with the policy/incentive
          properties:
            name:
              type: string
              description: The name of the topic
            code:
              type: string
              description: A code used to identify the topic
      references:
        type: array
        items:
          description: A list of references associated with the policy/incentive
          properties:
            url:
              type: string
              description: The url linking to the reference
            description:
              type: string
              description: The context of the reference
      agencies:
        type: array
        items:
          description: A list of agencies associated with the policy/incentive
          properties:
            name:
              type: string
              description: The name of the agency
            code:
              type: string
              description: A code used to identify the agency
      states:
        type: array
        items:
          description: A list of states associated with the policy/incentive
          properties:
            name:
              type: string
              description: The name of the state
            abbreviation:
              type: string
              description: A code used to identify the state
      contacts:
        type: array
        items:
          description: A list of contacts associated with the policy/incentive
          properties:
            name:
              type: string
              description: The name of the contact
            title:
              type: string
              description: The job title of the contact
            phone:
              type: string
              description: The contact's phone number
            email:
              type: string
              description: The contact's email address
            url:
              type: string
              description: The contact's webpage
            state:
              type: string
              description: The state in which the contact is based
            agency:
              type: string
              description: The agency that the contact represents
  Agency:
    description: This is an agency
    properties:
      id:
        type: integer
        description: A unique identifier for the agency
      name:
        type: string
        description: The name of the agency
      code:
        type: string
        description: A code used to identify the agency
  Battery:
    description: This is a battery
    properties:
      id:
        type: integer
        description: A unique identifier for the battery
      name:
        type: string
        description: The name of the battery
      code:
        type: string
        description: A code used to identify the battery
  Contact:
    description: This is a contact
    properties:
      id:
        type: integer
        description: A unique identifier for the contact
      contact_type:
        type: string
        description: The contact type - State or Federal
      name:
        type: string
        description: The name of the contact
      state:
        type: string
        description: The state in which the contact is based
      phone:
        type: string
        description: The contact's phone number
      title:
        type: string
        description: The job title of the contact
      email:
        type: string
        description: The contact's email address
      url:
        type: string
        description: The contact's webpage
      agency:
        type: string
        description: The agency that the contact represents
  Topic:
    description: This is a topic
    properties:
      id:
        type: integer
        description: A unique identifier for the topic
      name:
        type: string
        description: The name of the topic
      code:
        type: string
        description: A code used to identify the topic
      help:
        type: string
        description: Additional information for this topic in
          <a href="https://guides.github.com/features/mastering-markdown/">
          markdown formatting</a>
