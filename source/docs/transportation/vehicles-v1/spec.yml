swagger: '2.0'
basePath: "/api/vehicles"
schemes:
- https
info:
  version: 0.1.0
  title: Alternative Fuel Vehicles
  description: Query our database of alternative fuel vehicles, manufacturers, fuels, engines, and hybrid/conversion systems
paths:
  "/v1/fuels.{output_format}":
    get:
      summary: Return a full list of fuels
      operationId: getFuels
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          description: Return only fuels associated with current light-duty automobiles
          name: current_light_duty
          required: false
          type: boolean
        - in: query
          description: Return only fuels associated with current heavy-duty vehicles
          name: current_heavy_duty
          required: false
          type: boolean
        - in: query
          description: Return all fuels associated with current light-duty automobiles and
            current heavy-duty vehicles
          name: current
          required: false
          type: boolean
        - in: query
          description: Include associated vehicle categories for each fuel returned
          name: with_categories
          required: false
          type: boolean
      responses:
        '200':
          description: Successful request
          schema:
            type: object
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                description: The array of fuels returned
                items:
                  "$ref": "#/definitions/FuelResponseWithCurrentVehicleCategories"
  "/v1/fuels/{id}.{output_format}":
    get:
      summary: Return a single fuel given the fuel's ID
      operationId: getFuelsById
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/FuelResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
  "/v1/heavy_duty_engines.{output_format}":
    get:
      summary: Return a full list of heavy-duty engines
      operationId: getHeavyDutyEngines
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: fuel_id
          description: Return only heavy-duty engines associated with the fuel ID(s) provided.  A single ID or
            a comma-separated list of multiple IDs may be given.
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: manufacturer_id
          description: Return only heavy-duty engines associated with the manufacturer ID(s) provided.  A single
            ID or a comma-separated list of multiple IDs may be given.
          type: array
          collectionFormat: csv
          items:
            type: integer
      responses:
        '200':
          description: Successful request
          schema:
            type: object
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                description: The array of heavy-duty engines returned
                items:
                  "$ref": "#/definitions/HeavyDutyEngineResponse"
  "/v1/heavy_duty_engines/{id}.{output_format}":
    get:
      summary: Return a single heavy-duty engine given the heavy-duty engine's ID
      operationId: getHeavyDutyEngine
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/HeavyDutyEngineResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
  "/v1/heavy_duty_hybrids.{output_format}":
    get:
      summary: Return a full list of heavy-duty hybrid/conversion systems
      operationId: getHybrids
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: fuel_id
          description: Return only heavy-duty hybrid/conversion systems associated with the fuel ID(s) provided.  A single ID or
            a comma-separated list of multiple IDs may be given.
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: manufacturer_id
          description: Return only heavy-duty hybrid/conversion systems  associated with the manufacturer ID(s) provided.  A single
            ID or a comma-separated list of multiple IDs may be given.
          type: array
          collectionFormat: csv
          items:
            type: integer
      responses:
        '200':
          description: Successful request
          schema:
            type: object
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                description: The array of heavy-duty hybrid/conversion systems returned
                items:
                  "$ref": "#/definitions/HeavyDutyHybridResponse"
  "/v1/heavy_duty_hybrids/{id}.{output_format}":
    get:
      summary:  Return a single heavy-duty hybrid/conversion system given the heavy-duty hybrid/conversion system's ID
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/HeavyDutyHybridResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
  "/v1/heavy_duty_manufacturers.{output_format}":
    get:
      summary: Return a full list of heavy-duty manufacturers
      operationId: getHeavyDutyManufacturers
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: has_vehicles
          description: Return only heavy-duty manufacturers that have associated heavy-duty vehicles
          required: false
          type: boolean
        - in: query
          name: has_engines
          description: Return only heavy-duty manufacturers that have associated heavy-duty engines
          required: false
          type: boolean
        - in: query
          name: has_hybrids
          description: Return only heavy-duty manufacturers that have associated heavy-duty hybrid/conversion systems
          required: false
          type: boolean
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                description: The array of heavy-duty manufacturers returned
                items:
                  "$ref": "#/definitions/HdLdManufacturerResponse"
  "/v1/heavy_duty_manufacturers/{id}.{output_format}":
    get:
      summary: Return a single heavy-duty manufacturer given the heavy-duty manufacturer's ID
      operationId: getHeavyDutyManufacturerById
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/HdLdManufacturerResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
  "/v1/heavy_duty_vehicles.{output_format}":
    get:
      summary: Return a full list of heavy-duty vehicles
      operationId: getHeavyDutyVehicles
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: manufacturer_id
          description: Return only heavy-duty vehicles associated with the manufacturer ID(s) provided.  A single
            ID or a comma-separated list of multiple IDs may be given
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: category_id
          description: Return only heavy-duty vehicles associated with the vehicle category ID(s) provided.  A single
            ID or a comma-separated list of multiple IDs may be given
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: fuel_id
          description:  Return only heavy-duty vehicles associated with the fuel ID(s) provided.  A single ID or
            a comma-separated list of multiple IDs may be given
          type: array
          collectionFormat: csv
          items:
            type: integer
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                items:
                  "$ref": "#/definitions/HeavyDutyVehicleResponse"
  "/v1/heavy_duty_vehicles/{id}.{output_format}":
    get:
      summary: Return a single heavy-duty vehicle given the heavy-duty vehicle's ID
      operationId: getHeavyDutyVehiclesById
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/HeavyDutyVehicleResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
  "/v1/light_duty_automobiles.{output_format}":
    get:
      summary: Return a full list of light-duty automobiles
      operationId: getLightDutyAutomobiles
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: current
          description: Return only light-duty automobiles with a model year of the current or previous calendar year
          required: false
          type: boolean
        - in: query
          name: category_id
          description: Return only light-duty automobiles associated with the vehicle category ID(s) provided.  A single
            ID or a comma-separated list of multiple IDs may be given
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: fuel_id
          description:  Return only light-duty automobiles associated with the fuel ID(s) provided.  A single ID or
            a comma-separated list of multiple IDs may be given
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: model_year
          description: Return only light-duty automobiles with the model year(s) provided.  A single model year or a
            comma-separated list of multiple model years may be given
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: manufacturer_id
          description: Return only light-duty automobiles associated with the manufacturer ID(s) provided.  A single
            ID or a comma-separated list of multiple IDs may be given
          type: array
          collectionFormat: csv
          items:
            type: integer
      responses:
        '200':
          description: Successful request
          schema:
            type: object
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                description: The array of light-duty automobiles returned
                items:
                  "$ref": "#/definitions/LightDutyAutomobileResponse"
  "/v1/light_duty_automobiles/{id}.{output_format}":
    get:
      summary: Return a single light-duty automobile given the light-duty automobile's ID
      operationId: getLightDutyAutomobilesById
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/LightDutyAutomobileResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
  "/v1/light_duty_manufacturers.{output_format}":
    get:
      summary: Return a full list of light-duty manufacturers
      operationId: getLightDutyManufacturers
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: has_vehicles
          description: Return only light-duty manufacturers that have associated light-duty vehicles
          required: false
          type: boolean
        - in: query
          name: current
          description: Return only light-duty manufacturers that have associated light-duty automobiles with a model
            year of the current or previous calendar year
          required: false
          type: boolean
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                description: The array of light-duty manufacturers returned
                items:
                  "$ref": "#/definitions/HdLdManufacturerResponse"
  "/v1/light_duty_manufacturers/{id}.{output_format}":
    get:
      summary: Return a single light-duty manufacturer given the light-duty manufacturer's ID
      operationId: getLightDutyManufacturerById
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/HdLdManufacturerResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
  "/v1/manufacturers.{output_format}":
    get:
      summary: Return a full list of manufacturers
      operationId: getManufacturers
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: has_vehicles
          description: Return only manufacturers that have associated light-duty automobiles
          required: false
          type: boolean
        - in: query
          name: current
          description: Return only manufacturers that have associated light-duty automobiles with a model
            year of the current or previous calendar year
          required: false
          type: boolean
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                description: The array of manufacturers returned
                items:
                  "$ref": "#/definitions/ManufacturerResponse"
  "/v1/manufacturers/{id}.{output_format}":
    get:
      summary: Return a single manufacturer given the manufacturer's ID
      operationId: getManufacturerById
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/ManufacturerResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
  "/v1/vehicles.{output_format}":
    get:
      summary: Return a full list of light-duty automobiles and heavy-duty vehicles
      operationId: getVehicles
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: current
          description: Only applies to light-duty automobiles - Return light-duty automobiles with a model year
            of the current or previous calendar year
          required: false
          type: boolean
        - in: query
          name: category_id
          description: Return only vehicles associated with the vehicle category ID(s) provided.  A single
            ID or a comma-separated list of multiple IDs may be given
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: fuel_id
          description: Return only vehicles associated with the fuel ID(s) provided.  A single ID or
            a comma-separated list of multiple IDs may be given
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: manufacturer_id
          description: Return only vehicles associated with the manufacturer ID(s) provided.  A single
            ID or a comma-separated list of multiple IDs may be given
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
        - in: query
          name: model_year
          description:  Only applies to light-duty automobiles - Return light-duty automobiles with the
            model year(s) provided.  A single model year or a comma-separated list of multiple model years may be given
          required: false
          type: array
          collectionFormat: csv
          items:
            type: integer
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/VehiclesResponse"
  "/v1/vehicle_categories.{output_format}":
    get:
      summary: Return a full list of vehicle categories
      operationId: getVehicleCategories
      parameters:
        - "$ref": "#/parameters/OutputFormat"
        - "$ref": "#/parameters/ApiKey"
        - in: query
          name: light_duty
          description: Return only vehicle categories that have associated light-duty automobiles
          required: false
          type: boolean
        - in: query
          name: heavy_duty
          description: Return only vehicle categories that have associated heavy-duty vehicles
          required: false
          type: boolean
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/MetadataWithCount"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                type: array
                description: The array of vehicle categories returned
                items:
                  "$ref": "#/definitions/VehicleCategoryResponse"
  "/v1/vehicle_categories/{id}.{output_format}":
    get:
      summary: Return a single vehicle category given the vehicle category's ID
      operationId: getVehicleCategoryById
      parameters:
        - "$ref": "#/parameters/Id"
        - "$ref": "#/parameters/OutputFormatNoCSV"
        - "$ref": "#/parameters/ApiKey"
      responses:
        '200':
          description: Successful request
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              result:
                "$ref": "#/definitions/VehicleCategoryResponse"
        '404':
          description: Not found
          schema:
            properties:
              metadata:
                "$ref": "#/definitions/Metadata"
              inputs:
                "$ref": "#/definitions/Inputs"
              status:
                "$ref": "#/definitions/Status"
              errors:
                "$ref": "#/definitions/Error"
parameters:
  OutputFormat:
    in: path
    name: output_format
    description: Response format
    required: true
    type: string
    enum:
      - json
      - xml
      - csv
  OutputFormatNoCSV:
    in: path
    name: output_format
    description: Response format
    required: true
    type: string
    enum:
      - json
      - xml
  ApiKey:
    in: query
    description: API key
    name: api_key
    required: true
    type: string
    default: DEMO_KEY
  Id:
    in: path
    description: The ID being searched
    name: id
    required: true
    type: integer

definitions:
  Metadata:
    description: The identifying metadata
    properties:
      version:
        type: string
        description: The version of the API
  MetadataWithCount:
    description: The identifying metadata
    properties:
      version:
        type: string
        description: The version of the API
      resultset:
        type: object
        properties:
          count:
            type: integer
            description: If the request returns an array of results, this is the number of results returned in the array
  Inputs:
    type: object
    description: The parameters that were passed to the API
  Status:
    type: integer
    description: HTTP Status Code
  Error:
    type: array
    description: Error messages
    items:
      properties:
        developer_message:
          type: string
        code:
          type: string
  Fuel:
    description: This is an alternative fuel
    properties:
      id:
        type: integer
        description: A unique identifier for the fuel
      name:
        type: string
        description: The name of the fuel
      code:
        type: string
        description: A code used to identify the fuel
  FuelResponse:
    description: This is an alternative fuel
    properties:
      id:
        type: integer
        description: A unique identifier for the fuel
      name:
        type: string
        description: The name of the fuel
      code:
        type: string
        description: The code used to identify the fuel
      has_vehicles?:
        type: boolean
        description: A true or false value to show if the fuel has associated heavy-duty vehicles
      has_engines?:
        type: boolean
        description: A true or false value to show if the fuel has associated engines
      has_hybrids?:
        type: boolean
        description: A true or false value to show if the fuel has associated conversion or hybrid systems
      has_light_duty_automobiles?:
        type: boolean
        description: A true or false values to show if the fuel has associated light-duty automobiles
      sort:
        type: integer
        description: Sort order for the fuel
  FuelResponseWithCurrentVehicleCategories:
    description: This is an alternative fuel
    properties:
      id:
        type: integer
        description:  A unique identifier for the fuel
      name:
        type: string
        description: The name of the fuel
      code:
        type: string
        description: The code used to identify the fuel
      has_vehicles?:
        type: boolean
        description: A true or false value to show if the fuel has associated heavy-duty vehicles
      has_engines?:
        type: boolean
        description: A true or false value to show if the fuel has associated engines
      has_hybrids?:
        type: boolean
        description: A true or false value to show if the fuel has associated conversion or hybrid systems
      has_light_duty_automobiles?:
        type: boolean
        description: A true or false value to show if the fuel has associated light-duty automobiles
      sort:
        type: integer
        description: Sort order for the fuel
      current_vehicle_categories:
        type: array
        description: A list of vehicle categories associated with the fuel
        items:
          "$ref": "#/definitions/VehicleCategoryResponse"
  HeavyDutyEngineResponse:
    description: This is a heavy-duty engine
    properties:
