<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= @item[:title] %></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="en" name="language">
    <meta content="width=1015,maximum-scale=1.0" name="viewport">
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>"> 

    <link rel="stylesheet" type="text/css" media="all" href="<%= asset_path("application.scss") %>" />

    <!--[if lt IE 9]>
      <script type="text/javascript" src="<%= asset_path("ie_lt_9.js") %>"></script>
    <![endif]-->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="<%= asset_path("application.js") %>"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42542568-1', 'data.gov');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="<%= @item[:body_class] %>">
    <div class="container-fluid">
      <div id="main" class="row-fluid">
        <%= render("header") %>
        <%= render("navigation") %>
        <%= render("breadcrumbs") %>

        <div id="content">
          <%= yield %>
        </div>
      </div>
    </div>

    <%= render("footer") %>
  </body>
</html>
